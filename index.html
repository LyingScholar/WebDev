<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Portfolio - Home</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body class="index-page">
  <div id="loader">
    <div class="initials">TOO DAMN TRAGIC</div>
  </div>

  <!-- Unicorn Studio scene - Full viewport background -->
  <div id="unicorn-scene" 
       data-us-project="5sDatTn9CTTI9BI4n19Q" 
       data-us-scale="1"
       data-us-dpi="1.5"
       data-us-fps="60"
       data-us-alttext="Interactive background scene"
       data-us-arialabel="Animated background canvas"
       style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;">
  </div>

  <div class="glue"></div>

  <!-- Navigation will appear on scroll -->
  <nav class="nav">
    <a href="pages/education/education.html" class="section education">Education</a>
    <a href="pages/works/works.html" class="section works">Works</a>
    <a href="pages/contact/contact.html" class="section contact">Contact</a>
    <a href="pages/miseducation/miseducation.html" class="section miseducation">Miseducation</a>
  </nav>

  <script src="assets/js/main.js"></script>
  
  <!-- Unicorn Studio script with proper initialization -->
  <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.25/dist/unicornStudio.umd.js"></script>
  <script>
    // Debug and initialize Unicorn Studio
    console.log('Starting Unicorn Studio initialization...');
    
    function initUnicornStudio() {
      if (typeof UnicornStudio !== 'undefined') {
        console.log('UnicornStudio loaded successfully:', UnicornStudio);
        
        UnicornStudio.init()
          .then((scenes) => {
            console.log('Unicorn Studio scenes initialized:', scenes);
            if (scenes && scenes.length > 0) {
              console.log('Scene loaded successfully!');
            } else {
              console.warn('No scenes were created');
            }
          })
          .catch((err) => {
            console.error('Error initializing Unicorn Studio:', err);
          });
      } else {
        console.error('UnicornStudio is not defined');
      }
    }

    // Wait for script to load
    if (typeof UnicornStudio !== 'undefined') {
      initUnicornStudio();
    } else {
      // Wait a bit for the script to load
      setTimeout(() => {
        initUnicornStudio();
      }, 1000);
    }
  </script>
</body>
</html>

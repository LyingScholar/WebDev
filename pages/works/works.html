<html lang="en">
<head>

  <title>Works - Portfolio</title>
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="works.css">
  <!-- Force fresh load of Unicorn Studio SDK with cache busting -->
  <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.25/dist/unicornStudio.umd.js?nocache=true"></script>
</head>
<body class="works-page">
  <!-- Back Button - Overlaid on top -->
  <div class="back-home">

  </div>

  <!-- Full-page Unicorn Studio Scene -->
  <div class="unicorn-scene-container">
    <div 
      id="unicorn-scene"
      class="unicorn-embed"
      data-us-project="5sDatTn9CTTI9BI4n19Q"
      data-us-scale="1"
      data-us-dpi="1.5"
      data-us-lazyload="false"
      data-us-production="true"
      data-us-fps="60"
      data-us-alttext="Interactive portfolio showcase"
      data-us-arialabel="Interactive 3D portfolio scene"
    ></div>
    
    <!-- Loading indicator -->
    <div id="scene-loader" class="scene-loader">
      <div class="loader-spinner"></div>
      <p>Loading interactive scene...</p>
      <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 1rem;">
        If this takes too long, try refreshing the page
      </p>
    </div>
  </div>

  <!-- Scroll-triggered Footer -->
  <footer class="scroll-footer" id="scroll-footer">
    <div class="footer-content">
      <h2 class="footer-title">Explore More</h2>

      </nav>

        <p>Scroll up to return to the interactive scene</p>
      </div>
    </div>
  </footer>

  <script>
    // Clear any cached UnicornStudio data before loading
    if ('localStorage' in window) {
      Object.keys(localStorage).forEach(key => {
        if (key.includes('unicorn') || key.includes('5sDatTn9CTTI9BI4n19Q')) {
          localStorage.removeItem(key);
        }
      });
    }
    
    if ('sessionStorage' in window) {
      Object.keys(sessionStorage).forEach(key => {
        if (key.includes('unicorn') || key.includes('5sDatTn9CTTI9BI4n19Q')) {
          sessionStorage.removeItem(key);
        }
      });
    }
  </script>
  <script src="works.js"></script>
  <script src="../../transition.js"></script>

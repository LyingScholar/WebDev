<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works - Portfolio</title>
  <link rel="stylesheet" href="../../main.css">
  <link rel="stylesheet" href="works.css">
  <!-- Unicorn Studio SDK -->
  <script src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.25/dist/unicornStudio.umd.js"></script>
</head>
<body class="works-page">
  <!-- Back to Home -->
  <div class="back-home">
    <a href="../../index.html" class="back-link" aria-label="Back to Home">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back
    </a>
  </div>

  <div class="works-container">
    <header class="works-header">
      <h1 class="works-title">Works</h1>
      <p class="works-subtitle">Interactive portfolio showcase</p>
    </header>
    
    <main class="works-content">
      <!-- Unicorn Studio Scene Container -->
      <div class="unicorn-scene-container">
        <div 
          id="unicorn-scene"
          class="unicorn-embed"
          data-us-project="5sDatTn9CTTI9BI4n19Q"
          data-us-scale="1"
          data-us-dpi="1.5"
          data-us-lazyload="true"
          data-us-production="true"
          data-us-alttext="Interactive portfolio showcase"
          data-us-arialabel="Interactive 3D portfolio scene"
        ></div>
      </div>
      
      <!-- Loading indicator -->
      <div id="scene-loader" class="scene-loader">
        <div class="loader-spinner"></div>
        <p>Loading interactive scene...</p>
      </div>
    </main>
  </div>

  <script src="works.js"></script>
  <script src="../../transition.js"></script>
</body>
</html>
